fws:
- fw_id: 1
  name: Load the files
  spec:
    _category: cmsquad35
    _tasks:
    - _fw_name: ScriptTask
      script:
      - echo "Start the Workflow"
- fw_id: 2
  name: Create Dataset
  spec:
    _category: cmsquad35
    _tasks:
    - _fw_name: PyTask
      args:
      - uc2.scc.kit.edu
      - lr1762
      - /home/mohamed/.ssh/id_rsa_uc2
      - /pfs/work7/workspace/scratch/lr1762-flow_simulations
      - verlet_bulk-285
      func: fw_funcs.create_remote_ds
- fw_id: 3
  name: Transfer
  spec:
    _category: cmsquad35
    _dupefinder:
      _fw_name: DupeFinderExact
    _tasks:
    - _fw_name: FileTransferTask
      dest: /pfs/work7/workspace/scratch/lr1762-flow_simulations/verlet_bulk-285/data/blocks
      files:
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/blocks/header.LAMMPS
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/blocks/system.data
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/blocks/system.in.groups
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/blocks/system.in.init
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/blocks/system.in.run
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/blocks/system.in.settings
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/blocks/system.in.virial
      mode: rtransfer
      server: uc2.scc.kit.edu
      user: lr1762
    - _fw_name: FileTransferTask
      dest: /pfs/work7/workspace/scratch/lr1762-flow_simulations/verlet_bulk-285/data
      files:
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/README.md
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/submit_parallel.moab
      - /work2/simulations/pentane/liquid/bulk/verlet_bulk-285/equilib.LAMMPS
      mode: rtransfer
      server: uc2.scc.kit.edu
      user: lr1762
- fw_id: 4
  name: Equilibrate
  spec:
    _category: uc2.scc.kit.edu
    _dupefinder:
      _fw_name: DupeFinderExact
    _tasks:
    - _fw_name: ScriptTask
      script:
      - pwd ; mpirun --bind-to core --map-by core -report-bindings lmp_mpi -in $(pwd)/equilib.LAMMPS -v press '285'
      use_shell: true
links:
  '1':
  - 2
  '2':
  - 3
  '3':
  - 4
  '4': []
metadata:
  datetime: 2021-11-13 14:58:34.224410
  fluid: pentane
  project: EOS
  type: benchmark
name: test_wf

